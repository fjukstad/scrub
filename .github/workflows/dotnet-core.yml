name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_pack:

    runs-on: ubuntu-latest
    outputs: 
      nupkg: out
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack
      run: dotnet pack -c Release -o out -p:PackageVersion=1.0.0-build${{ github.run_number }}
       
  push:
    needs: build_and_pack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/fjukstad/index.json
      env: 
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Push generated package to GitHub registry
      run: dotnet nuget push out/*.nupkg -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate --no-symbols true
